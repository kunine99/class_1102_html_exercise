$("button").click(function(){

  });
});

var arr1 = [ "amy", "bili", "cindy" ];      
  $.each(arr1, function(i,val){      
      console.log(i); //輸出0，1，2
      console.log(val); //輸出aaa，bbb，ccc
  });  
        
  $.each($("input:hidden"), function(i,val){  
     alert(val);     //輸出[object HTMLInputElement]，因為它是一個表單元素。   
     console.log(i);       //輸出為0，1，2，3 
     console.log(val.name);//輸出aaa,bbb,ccc,ddd，使用this.name將輸出同樣的結果
     console.log(val.value);//輸出111,222,333,444，如果使用this.value將輸出同樣的結果
 });  
  
 </script>
